<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>Expressing Accessibility Metadata in the EPUB Package Document</title>
		<script>
			var hash = window.location.hash ? '#' + window.location.hash : '';
			var meta_refresh = document.createElement('meta');
				meta_refresh.setAttribute('http-equiv', 'refresh');
				meta_refresh.setAttribute('content', '0; URL=./draft/index.html' + hash);
			document.head.appendChild(meta_refresh);
		</script>
		<meta http-equiv="refresh" content="5; URL=./draft/index.html">
	</head>
	<body>
		<p>The latest version of this guide is at <a href="./draft/index.html">./draft/index.html</a></p>
	</body>
</html>
